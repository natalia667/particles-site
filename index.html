
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio Emprendedores</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo-emprendedores.jpg'); /* Aseg√∫rate de subir la imagen con este nombre */
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    #particles-js::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
    }
    .content h1 {
      font-size: 3em;
      margin: 0;
    }
    .content p {
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
  <h1>Transformamos tus ideas en ganancias</h1>
  <p>Una plataforma para emprendedores</p>
</div>
