
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

      overflow: hidden;
    }
    #particles-js {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="centered-text">Creamos soluciones digitales</div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    });

</html>
